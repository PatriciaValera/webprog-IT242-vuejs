<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tricia's first Vue page</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/flexbox.css">
  <link rel="stylesheet" href="css/images.css">

  <style>
    body {
      scroll-behavior: smooth;
      padding-top: 70px;
    }
    .profile-img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
    }
    .gallery-img {
      width: 250px;
      height: 350px;
      object-fit: cover;
      border-radius: 10px;
    }
    .navbar.bg-dark,
    header.bg-dark,
    footer.bg-dark {
      background-color: rgb(170, 0, 255) !important;
    }
    .navbar .nav-link {
      color: #ffffff !important;
    }
    .navbar .nav-link:hover {
      color: #dfdede !important;
    }

    /* Add hover effect to skill cards */
    .skill-card {
      border: 2px solid purple;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    
    .skill-card:hover {
      background-color: rgba(170, 0, 255, 0.1); /* Light purple background */
      transform: scale(1.05); /* Slightly enlarge the card */
    }
  </style>
</head>

<body>

<div id="app">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Tricia's Profile</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#skills">Skills</a></li>
        <li class="nav-item"><a class="nav-link" href="#gallery">Gallery</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- About -->
<section id="about" class="py-5 mt-0 text-center bg-light">
  <div class="container">
    <img :src="profileImg" alt="img1" class="profile-img mb-3">
    <h1 class="fw-bold">{{ name }}</h1>
    <p class="text-muted">Nickname: {{ nickname }}</p>
    <p class="text-muted">{{ course }}</p>
    <p class="text-muted">"{{ quote }}"</p>
    <p class="lead">{{ description }}</p>
  </div>
</section>

<!-- Skills -->
<section id="skills" class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">Skills</h2>
    <div class="row text-center">
      <div class="col-md-3 mb-3"
           v-for="skill in skills"
           :key="skill">
        <div class="card p-3 shadow-sm skill-card">
          {{ skill }}
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Gallery -->
<section id="gallery" class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-4">Picture Gallery</h2>
    <div class="row gallery g-3 justify-content-center">
      <div class="col-md-3 d-flex justify-content-center"
           v-for="img in gallery"
           :key="img">
        <img :src="img" alt="gallery image" class="gallery-img">
      </div>
    </div>
  </div>
</section>

<!-- Contact -->
<section id="contact" class="py-5">
  <div class="container text-center">
    <h2>Contact</h2>
    <p>Email: {{ email }}</p>
    <p>GitHub: {{ github }}</p>
    <p>LinkedIn: {{ linkedin }}</p>
  </div>
</section>

</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
  Â© 2026 Patricia Marie Valera
</footer>

<!-- Vue 3 -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<script>
const { createApp } = Vue;

createApp({
  data() {
    return {
      name: "Patricia Marie Valera",
      nickname: "Tricia",
      course: "Bachelor of Science in Information Technology",
      quote: "Don't waste your time with explanations, people only hear what they want to hear",
      description: "I enjoy listening to music and watching movies, dramas, and anime in my free time. I also like reading manhwa, novels, and stories on Wattpad. I play badminton, a little bit of volleyball, and I love cycling. My goal is to graduate without repeating any year or course and to have a stable job in the future.",

      profileImg: "https://github.com/PatriciaValera/webprog-IT242-bootstrap-template/raw/main/sb/images/img1.JPG",

      skills: ["HTML", "CSS", "Bootstrap", "Flutter"],

      gallery: [
        "https://github.com/PatriciaValera/WebProg-IT242-HTML-Lessons/raw/feature/2_PMV_customize_my_website/introduction/images/img3.png",
        "https://github.com/PatriciaValera/WebProg-IT242-HTML-Lessons/raw/feature/2_PMV_customize_my_website/introduction/images/img4.png",
        "https://github.com/PatriciaValera/WebProg-IT242-HTML-Lessons/raw/feature/2_PMV_customize_my_website/introduction/images/img6.png",
        "https://github.com/PatriciaValera/WebProg-IT242-HTML-Lessons/raw/feature/2_PMV_customize_my_website/introduction/images/img7.png"
      ],

      email: "pdvalera@student.apc.edu.ph",
      github: "github.com/PatriciaValera",
      linkedin: "linkedin.com/in/PatriciaMarieValera"
    };
  }
}).mount("#app");
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
